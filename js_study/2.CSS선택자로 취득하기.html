<body>
    
    <ul id="fruits">
        <li class="fr apple">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
        <li class="fr pineapple">파인애플</li>
    </ul>

    <script>
        // document.getElementById가 querySelector보다 미묘하게 더 빠름 
        // const $grape = document.querySelector('.grape');    
        // const $grape = document.querySelector('#fruits > li:nth-child(3)');    
        const $grape = document.querySelector('.banana + li ');    

        $grape.textContent='신 포도'

        // 여러개가 있는 선택자일경우 가장 처음 것을 가져온다. 
        // 없는 선택자이면 null 잘못된 선택자일경우(Ex %fr)오류 메시지
        const $elemt = document.querySelector('.fr');
        console.log($elemt);

        const $elems = document.querySelectorAll('.fr');
        console.log($elems);
        $elems[0].style.color='red';

        // for(let i =0; i< $elems.length; i++){
        //     $elems[i].style.fontWeight='bold';
        // }

        // js 에서 향상된 for문 : 대신 of 를 사용
        for(let $li of $elems){
            $li.style.fontWeight='bold';
        }

        

    </script>
