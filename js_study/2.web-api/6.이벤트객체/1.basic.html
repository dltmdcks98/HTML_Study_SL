<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>아무 곳이나 클릭</p>
    <em class="msg"></em>

    <script>
        document.onclick = function (e) {
            console.log(e);
            //``를 사용해야 안에 ${}를 사용할 수 있다.                                                               
            document.querySelector('.msg').textContent  =`x:${e.x},y:${e.y}`;
        };
    </script>
</body>

</html>
