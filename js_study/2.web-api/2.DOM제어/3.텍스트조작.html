<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #greet span{
            color: red;
        }
    
    </style>
</head>
<body>
    
    <div id="greet">
        Hello <span>world</span>
    </div>
    
    <ul id="fruits">
        <li></li>
    </ul>
    <script>
        
        const $greet = document.querySelector('#greet');
        console.log($greet.innerHTML);
        
        // innerText는 공백이나 \n가 조회되지 않으므로 정확한 정보가 전달되지 않는다. 사용하지 말자
        console.log($greet.innerText);

        // trim(); :문자열 앞뒤공백 제거
        console.log($greet.textContent.trim());

        // 주의 사용시 span 이나 공백들이 제거된 상태로 전달
        $greet.textContent="잘가세요";

        // 변경된 문장에서 태그 사용시
         $greet.innerHTML="<span>안녕히</span>가세요";


         const $fruits = document.querySelector('#fruits');
        //  수정
         $fruits.innerHTML='<li>포도</li>';
        //  추가
         $fruits.innerHTML +='<li>복숭아</li>';
         //자식 전체 삭제
         $fruits.innerHTML =' ';

        //  텍스트 조작 :  textContent ->자식의 텍스트 전체를 가져온다.
        //  전체(텍스트 + 태그 ) : innerHTML 
    </script>
</body>
</html>
