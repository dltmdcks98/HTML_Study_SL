<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /* before, after 가상요소는 content속성이 필수 */
        li::before{
            /* content의 내용이 li안에 있는 것이 아니라 before는 li위에 after는 li아래에 삽입된다. */
            content: '번호';
        }
        /* 도형을 표현하려면 display 속성이 필수  */
        li::after{
            content: '';
            display: inline-block
            ;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <!-- ul>li{$}*10 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
