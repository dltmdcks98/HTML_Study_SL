<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <style>
        div{
            font-size: 40px;
            margin-bottom: 30px;
        }
        .font1{
            /* 글꼴 우선 순위 : 클라이언트에서 처음 폰트가 실시간으로 다운받아지면서 후보로 다음 폰트들을 먼저 보이게 하고 다운이 다 되면 원래 보여주려했던 글꼴로 나온다.
                1. 바탕체 
                2.candy
                3.Red Hat Mono
                4. serif : 바탕체 계열이라는 뜻 (필수)
                영어가 아니거나, 띄어쓰기가 있으면 ' '가 필요*/
            font-family: '바탕체',candy,'Red Hat Mono',serif;
        }
        .font2{
            /* 고딕체 계열 */
            font-family: sans-serif;
        }
        .font3{
            /* 필기체 (궁서체) */ 
            font-family: cursive;
        }
        
        .font4{
            /* 모노스페이스 계열 : 가로폭이 전부 동일 */
            font-family: monospace;
        }
        .font5{
            /* 위 4개에 속하지 않는 나머지  */
            font-family: fantasy;
        }
        .font6{
            font-family: 'Silkscreen', cursive;
        }
    </style>
</head>
<body>
    <!-- .font${hello~CSS!}*6 -->
    <div class="font1">hello~CSS!</div>
    <div class="font2">hello~CSS!</div>
    <div class="font3">hello~CSS!</div>
    <div class="font4">hello~CSS!</div>
    <div class="font5">hello~CSS!</div>
    <div class="font6">hello~CSS!</div>
</body>
</html>
