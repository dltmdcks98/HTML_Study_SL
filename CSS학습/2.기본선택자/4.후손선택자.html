<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 후손은 부모 자식을 벗어난 범위 자식도 후손  */
        /* 띄어쓰기는 조상과 후손의 관계를 표현
            >는 부모 자식
            띄어쓰기가 없으면 일치선택자 */
        .wrap  .orang{
            color: orange;
        }

        ul * {
            
        }
    </style>
</head>
<body>
    <!-- div>ul>li*3 -->
    <div class="wrap">
        <em>메롱메롱</em>
        <h1 class="yellow low primary" id="change">바나나</h1>
        <ul>
            <li id="big">사과</li>
            <li class="reverse">포도</li>
            <li class="orang">오렌지</li>
        </ul>

        <!-- div+p+span -->
        <div>당근</div>
        <p>토마토 <em>마토</em></p>
        <span class="orang reverse">오렌지</span>
    </div>

</body>
</html>
