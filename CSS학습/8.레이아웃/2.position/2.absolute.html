<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 100px;
        }
        .box{
            width: 100px;
            height: 100px;
            background: orange;
            border: 4px dashed red;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
        }
        .box:nth-child(2){
            /* 원래의 자리에서 떨어짐 */
            position: absolute;
            /* 브라우저 기준 오른쪽 끝에서 50만큼 이동 */
            right: 50px;
            /* 브라우저  기준 위에서 50만큼 이동 */
            top: 50px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
