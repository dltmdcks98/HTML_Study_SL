<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
            $(document).ready(function(){
               $("#slideUp_button").click(function(){$("#div1").slideUp();}); 
               $("#slideDown_button").click(function(){$("#div1").slideDown();}); 
            });
    </script>
</head>
<body>
    <h2>
        회원 관리 메뉴 구성 
    </h2>
    <div id="div1">
        <p id = "div1_p1">회원 가입</p>
        <p id = "div1_p2" style="display: none;">로그인</p>
    </div>

<hr>
    <button id="slideUp_button">slideUp</button>
    <button id="slideDown_button">slideDown</button>
    <hr>
</body>
</html>
