<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">

        </script>

        <script>
            $(document).ready(function(){
               $("#slideUp_button").click(function(){$("#div1_p1").slideUp();}); 
               $("#slideDown_button").click(function(){$("#div1_p1").slideDown();}); 

               $("#hide_div1_button").click(function(){$("#div1").hide(); }); 
               $("#show_div1_button").click(function(){$("#div1").show(); }); 

               $("#hide_fade_button").click(function(){$("p").fadeOut("slow");}); 
               $("#show_fade_button").click(function(){$("p").fadeIn();}); 
            });
        </script>
    </head>

    <body>

        <p>

    </div>


        <button id="slideUp_button">slideUp</button>

        <button id="hide_div1_button">Hide</button>
        <button id="show_div1_button">show</button>
        
        <hr size="1">

        <button id="hide_fade_button">hide_fade</button>

</html>
