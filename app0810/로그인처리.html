<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>로그인폼</title>
    <!-- jQuery 삽입 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function checkValid() {
            var input_id = document.getElementById("input_id");
            var input_password = document.getElementById("input_password");

            if (input_id.value.length < 1) {
                alert("아이디를 입력하세요");
                input_id.focus();
            } else if (input_password.value.length < 1) {
                alert("비밀번호를 입력하세요");
                input_password.focus();
            } 
        }
        $(document).ready(function () {//onload..
            $("#test").animate({//{}는 json을 표현
                "left": "0px"
            });

            $("button").click(function () {
                checkValid();
            })
        });

    </script>

    <style>
        #wrapper {
            width: 400px;
            height: 200px;
            border: 5px solid cyan;
            margin: auto;
        }

        input {
            width: 95%;
            height: 45px;
            background: #d5d5d5;
            font-size: 24px;
        }

        div {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div style="position:relative;left: -400px;" id="test">
            <input type="text" placeholder="input your id" id="input_id">
        </div>
        <div>
            <input type="password" placeholder="input your password" id="input_password">
        </div>
        <div style="text-align: center;">
            <button>로그인</button>
        </div>
    </div>
</body>

</html>
