<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #box{
        width: 100px;
        height: 100px;
        background:red;

    }
</style>
<script>
    //평상시에는 목표지점을 명시해서 단번에 건너뛰는 효과가 있었는데 
    //부드럽게 움직이려면 조금씩 다가가야한다. 감속도 공식 적용
    var targetX=500;
    var a = 0.1 //다가가는 정도를 표현하는 비율계수(값이 커질수록 부드럽지 않음)
function move(){
    var box = document.getElementById("box");
    
    //나의 위치 = 현재 나의 위치 + a*(목표지점-현재나의 위치)

    //style시트로 postion을 주면 javaScript에서 읽지 못한다., 연산이 문자열로 잡혀서 parseInt로 정수형으로 바꿔야한다.
    box.style.left= parseInt(box.style.left)+ a*(targetX-parseInt(box.style.left))+"px";

    setTimeout("move()",10);
}
</script>
</head>
<body>
    <div id="box" onmouseover="move()" style="position:absolute;left:0px;top:100px;">
    
    </div>
</body>
</html>
