<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>

<style>
/*모든 html요소는 우리의 현실과 마찬가지고, 디폴트 포지션으로 상대위치를 적용한다. 즉 특정 요소가 다른 요소에 의해 위치가 변경될 수 있는 특징 
그러나 CSS를 이용하면, 더 다양한 포지션을 지정할 수 있다.*/
</style>
</head>
<body>
<!-- 	div는 화면의 영역을 분할하기 위한 태그 -->
	<div style = "background:skyblue" id ="blue">div2</div>
	<div style ="background:yellow" id ="yellow">여기 div1</div>
	<div style ="background:red" id ="red">div3</div>
</body>
</html>
